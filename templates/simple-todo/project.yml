project:
  name: "Simple TODO app"
  description: "Simple TODO app with in-memory storage"
  requirements:
  - name: "Printing a welcome message"
    description: Implement a 'getMessage' function that returns the 'Welcome to a
      TODO list!'. Print the message when the app starts.
  - name: "Adding TODOs"
    description: Introduce an in-memory storage to store TODOs as strings. Implement
      a 'addTodo' method that adds a new TODO to the storage and a 'getTodos'
      method which returns all the TODOs.
